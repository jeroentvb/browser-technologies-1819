<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./src/images/oba.ico">

  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/leaflet.css">

  <script src="./src/js/routie.min.js"></script>
  <script src="./src/js/leaflet.js"></script>
  <script src="./src/js/script.js" type="module"></script>

  <title>Zoek een boek</title>
</head>

<body>
  <header>
    <h1>Zoek een boek</h1>
    <img src="./src/images/oba-logo.svg" class="logo">
  </header>
  <main class="main main--home">
    <form class="form form--search" _lpchecked="1">
      <label class="form__label">Zoek een titel</label>
      <input type="text" id="book-title" class="form__input" placeholder="Titel van een boek">
      <input type="submit" id="search-book" class="form__submit button">
    </form>
  </main>
</body>
</html>
